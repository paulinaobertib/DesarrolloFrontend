<section id="datos-personales" class="perfil" aria-labelledby="titulo-perfil">
  <h2 id="titulo-perfil">Datos personales</h2>

  <div id="title" class="title">
    <h1>{{ person.name }}</h1>
    <h3>{{ person.role }}</h3>
    <p><strong>Ubicación: </strong>{{ person.location }}</p>
    <p>
      <strong>Email: </strong>
      <a [href]="'mailto:' + person.email">{{ person.email }}</a>
    </p>
    <p>
      <strong>Teléfono: </strong>
      <a [href]="'tel:' + person.tel">{{ person.tel }}</a>
    </p>

    @if (person.github) {
      <p>
        <strong>GitHub: </strong>
        <a href="https://github.com/{{ person.github }}" target="_blank" rel="noreferrer">
          {{ person.github }}
        </a>
      </p>
    }
  </div>
</section>

<section id="proyectos" aria-labelledby="titulo-proyectos">
  <h2 id="titulo-proyectos">Proyectos</h2>

  <!-- Grilla de proyectos usando PrimeNG p-card -->
  <app-projects-grid [items]="projects"></app-projects-grid>
</section>
