<div class="card-container">
    <div class="title">
        {{ inputValue()?.id ?? 'Sin ID' }} - {{ inputValue()?.title | defaultValue:'Sin titulo' }}
    </div>
    <div class="description">
        <strong>Descripcion:</strong>
        <div [innerHTML]="inputValue()?.description | defaultValue:'Sin descripcion disponible.'"></div>
    </div>
    <div class="origin">
        <strong>Origen:</strong> {{ inputValue()?.place_of_origin | defaultValue:'Desconocido' }}
    </div>
</div>
