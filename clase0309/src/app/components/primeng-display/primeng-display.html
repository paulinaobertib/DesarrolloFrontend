<div class="container">
    <div class="title">PrimeNG Quick Demo</div>

    <p-card header="PrimeNG Card" subheader="Example" class="mb-3">
    <div class="card-container">

        <!-- Input -->
        <input type="text" pInputText placeholder="Type something" />

        <!-- Autoselect -->
        <p-autocomplete 
        [(ngModel)]="selectedItem" 
        [virtualScroll]="true" 
        [suggestions]="filteredItems" 
        [virtualScrollItemSize]="34" 
        (completeMethod)="filterItems($event)" 
        optionLabel="label" 
        [dropdown]="true" 
        />


        <!-- Button -->
        <p-button label="Save" icon="pi pi-check" iconPos="right" (onClick)="sayHello()" />

    </div>
    </p-card>
</div>
